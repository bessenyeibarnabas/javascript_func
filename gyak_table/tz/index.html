
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ókor Tudomány</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
      
       .hide{
            display:none;
        }
    </style>
</head>
<body>

    <label for="">
        <input type="checkbox" name="" id="tableselector">Js table
    </label>

    <!--html table-->
    <div id="htmlsection" class="hide">
        <table>
            <thead>
                <tr>
                    <th>Ókori település</th>
                    <th>Ágazat</th>
                    <th colspan="2">Példa</th>
                </tr>
            </thead>
            <tbody id="htmlbody">
                <tr>
                    <td>Athén</td>
                    <td>politika</td>
                    <td colspan="2">demokrácia</td>
                </tr>
                <tr>
                    <td>Athén</td>
                    <td>tudomány</td>
                    <td colspan="2">filozófia</td>
                </tr>
                <tr>
                    <td>Egyiptom</td>
                    <td>mezőgazdaság</td>
                    <td>csatornák</td>
                    <td>gátak</td>
                </tr>
                <tr>
                    <td>Spárta</td>
                    <td>neveléstudomány</td>
                    <td colspan="2">agogé</td>
                </tr>
                <tr>
                    <td>Spárta</td>
                    <td>harcászat</td>
                    <td>hoplita</td>
                    <td>phalanx</td>
                </tr>
            </tbody>
        </table>

        <!--html form-->
        <form action="" id="htmlform">
            <div>
                <label for="elso">Ókori település</label><br>
                <input type="text" id="elso" name="telepules"><br>
                <span class="error"></span>
            </div>

            <div>
                <label for="masodik">Ágazat</label><br>
                <input type="text" id="masodik" name="agazat"><br>
                <span class="error"></span>
            </div>

            <div>
                <label for="harmadik">Példa1</label><br>
                <input type="text" id="harmadik" name="pelda"><br>
                <span class="error"></span>
            </div>

            <div>
                <label for="negyedik">Példa2</label><br>
                <input type="text" id="negyedik" name="pelda2"><br>
                <span class="error"></span>
            </div>

            <!--gomb-->
            <div><br>
                <button type="submit">Hozzáad_HTML</button><br>
            </div><br>
        </form>
    </div>


    <!--Js table-->
    <div id="jssection"></div>

    <script src="index.js"></script>
</body>
</html>
