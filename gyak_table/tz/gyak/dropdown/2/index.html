<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ókor Tudomány</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
      
       .hide{
            display:none;
        }
    </style>
</head>
<body>

    <label for="tableselector">
        <select name="" id="tableselector">
            <option value="html" selected>html table</option>
            <option value="js">js table</option>
        </select>
    </label>

    <div id="htmlsection" class="hide"><br>
        <table>
            <thead>
                <tr>
                    <th>Ókori település</th>
                    <th>Ágazat</th>
                    <th>Példa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Athén</td>
                    <td>politika</td>
                    <td>demokrácia</td>
                </tr>
                <tr>
                    <td>tudomány</td>
                    <td>filozófia</td>
                </tr>
                <tr>
                    <td>Egyiptom</td>
                    <td>mezőgazdaság</td>
                    <td>csatornák</td>
                </tr>
                <tr>
                    <td rowspan="2">Spárta</td>
                    <td>neveléstudomány</td>
                    <td>agogé</td>
                </tr>
                <tr>
                    <td>Spárta</td>
                    <td>harcászat</td>
                </tr>
            </tbody>

        </table><br>

        <form action="" id="htmlform">
            <div>
                <label for="elso">Ókori település</label><br>
                <input type="text" name="telepules" id="elso"><br>
                <span class="error"></span>
            </div><br>

            <div>
                <label for="masodik">Ágazat1</label><br>
                <input type="text" name="agazat1" id="masodik"><br>
                <span class="error"></span>
            </div><br>

            <div>
                <label for="harmadik">Példa1</label><br>
                <input type="text" name="pelda1" id="harmadik"><br>
                <span class="error"></span>
            </div><br>

            <div>
                <label for="negyedik">Ágazat2</label><br>
                <input type="text" name="agazat2" id="negyedik"><br>
                <span class="error"></span>
            </div><br>

            <div>
                <label for="otodik">Példa2</label><br>
                <input type="text" name="pelda2" id="otodik"><br>
                <span class="error"></span>
            </div>

            <div><br>
                <button type="submit">Hozzáad html</button>
            </div>
        </form>
    </div>
    

    <div id="jssection" class="hide"></div>

    <script src="index.js"></script>
</body>
</html>
