<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ókor Tudomány</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
      
       .hide{
            display:none;
        }
    </style>
</head>
<body>

    <label for="tableselector">table selector
        <select name="" id="tableselector">tables
            <option value="html" selected>html</option>
            <option value="js">js</option>
        </select>
        <br>
    </label><br>

    <div id="htmlsection" class="hide">
        <table>
            <thead>
                <tr>
                    <th>Ókori település</th>
                    <th>Ágazat</th>
                    <th>Példa</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">Athén</td>
                        <td>politika</td>
                        <td>demokrácia</td>
                    </tr>
                    <tr>
                        <td>tudomány</td>
                        <td>filozófia</td>
                    </tr>
                    <tr>
                        <td>Egyiptom</td>
                        <td>mezőgazdaság</td>
                        <td>csatornák</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Spárta</td>
                        <td>neveléstudomány</td>
                        <td>agogé</td>
                    </tr>
                    <tr>
                        <td>harcászat</td>
                        <td>hoplita</td>
                    </tr>
                </tbody>
            </table>
    </div>

    <div id="jssection" class="hide"></div>
    

    <script src="index.js"></script>

</body>
</html>
